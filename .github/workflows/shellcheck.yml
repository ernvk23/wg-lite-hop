name: Shellcheck

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]
    workflow_dispatch:

jobs:
    shellcheck:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Run Shellcheck
              uses: ludeeus/action-shellcheck@2.0.0 # Pinning to a specific version is good practice
              with:
                  scandir: "./scripts" # Directory to be searched for files. Defaults to .
