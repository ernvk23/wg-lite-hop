# Docker Compose configuration for WireGuard VPN setup with Traefik reverse proxy

# Persistent storage volumes
# 'etc_wireguard' is a Docker-managed named volume.
# AdGuard volumes are also Docker-managed.
# Traefik config files are mounted from the host (bind mounts) and don't need to be declared here.
volumes:
  etc_wireguard:
    name: etc_wireguard

services:
  # Traefik reverse proxy - handles SSL/TLS termination and routing
  traefik:
    image: traefik:3.5
    # Fallback to older image if system breaks
    # image: traefik@sha256:2cd5cc75530c8d07ae0587c743d23eb30cae2436d07017a5ff78498b1a43d09f
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
      - "443:443/udp"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/traefik.yml:ro
      - ./traefik/traefik_dynamic.yml:/traefik_dynamic.yml:ro
      - ./traefik/acme.json:/acme.json
    command:
      - --certificatesresolvers.letsencrypt.acme.email=${TRAEFIK_ACME_EMAIL}
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      # --- MIDDLEWARES (Defined once on the Traefik service) ---
      # Basic Authentication for all UIs
      - "traefik.http.middlewares.auth.basicauth.users=${AUTH_USER}:${AUTH_PASS_HASH}"
      # Rate limiting for all UIs to prevent brute-force/DDoS
      - "traefik.http.middlewares.rate-limit.ratelimit.average=5" # requests per second
      - "traefik.http.middlewares.rate-limit.ratelimit.burst=10"
      # Chain the middlewares together for easy application to all UIs.
      # We rate-limit first, then authenticate.
      - "traefik.http.middlewares.secure-chain.chain.middlewares=rate-limit,auth"

      # Dashboard routers
      - "traefik.http.routers.traefik-ui.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.traefik-ui.entrypoints=websecure"
      - "traefik.http.routers.traefik-ui.middlewares=secure-chain@docker"
      - "traefik.http.routers.traefik-ui.service=api@internal"

  # AdGuard Home DNS ad blocker
  adguard:
    # Image v0.107.65 known for breaking the login password, v0.107.66 got it fixed.
    image: adguard/adguardhome:v0.107.66
    container_name: adguard
    restart: unless-stopped
    volumes:
      - ./adguard/adguard_work:/opt/adguardhome/work
      - ./adguard/adguard_conf:/opt/adguardhome/conf
    networks:
      traefik-net:
        ipv4_address: 10.42.42.43
        ipv6_address: fdcc:ad94:bacf:61a3::43
    labels:
      - "org.label-schema.schema-version=1.0"
      - "traefik.enable=true"
      # Routers
      - "traefik.http.routers.adguard-ui.rule=Host(`adguard.${DOMAIN}`)"
      - "traefik.http.routers.adguard-ui.entrypoints=websecure"
      - "traefik.http.routers.adguard-ui.middlewares=secure-chain@docker"
      - "traefik.http.routers.adguard-ui.service=adguard"
      # Services
      # AdGuard Home UI Port Configuration:
      # On initial setup via https://adguard.${DOMAIN}, the AdGuard UI is exposed on port 3000.
      # During the setup process, you will be prompted to configure the web interface port.
      # To maintain consistency with this docker-compose configuration, it is recommended
      # to explicitly set the AdGuard Home UI port to '3000' within its web interface.
      #
      # If you choose to set the AdGuard Home UI port to '80' (the default option in the UI)
      # you will need to perform the following steps after completing the setup:
      # 1. Bring down the services: `docker compose down`
      # 2. In this file, comment out the 'port=3000' line and uncomment the 'port=80' line below.
      # 3. Bring up the services again: `docker compose up -d`
      #
      # For a simpler setup, always configure AdGuard Home UI to use port 3000.
      - "traefik.http.services.adguard.loadbalancer.server.port=3000"
      # - "traefik.http.services.adguard.loadbalancer.server.port=80"

      # WireGuard VPN server with web UI
  wg-easy:
    image: ghcr.io/wg-easy/wg-easy:15
    # Fallaback to older image if system breaks
    # image: ghcr.io/wg-easy/wg-easy@sha256:bb8152762c36f824eb42bb2f3c5ab8ad952818fbef677d584bc69ec513b251b0
    container_name: wg-easy
    restart: unless-stopped
    networks:
      traefik-net:
        ipv4_address: 10.42.42.42
        ipv6_address: fdcc:ad94:bacf:61a3::42
    environment:
      # Unattended setup (Group 1 + DNS)
      - INIT_ENABLED=true
      - INIT_USERNAME=${WG_ADMIN_USER} # Set in .env
      - INIT_PASSWORD=${WG_ADMIN_PASS} # Set in .env
      - INIT_HOST=${DOMAIN}
      - INIT_PORT=51820
      - INIT_DNS=10.42.42.43,fdcc:ad94:bacf:61a3::43 # AdGuard IPs

      # VPN network ranges (Group 3 - wg-easy defaults)
      - INIT_IPV4_CIDR=10.8.0.0/24
      - INIT_IPV6_CIDR=fd42:42:42::/112

      # Sets the DNS for the WireGuard CONTAINER ITSELF. Good for consistency.
      - WG_DNS=10.42.42.43,fdcc:ad94:bacf:61a3::43
      - WG_DEFAULT_DNS=10.42.42.43,fdcc:ad94:bacf:61a3::43

      - WG_POST_UP=| iptables -t nat -A PREROUTING -i wg0 -p udp --dport 53 -j DNAT --to-destination 10.42.42.43; iptables -t nat -A PREROUTING -i wg0 -p tcp --dport 53 -j DNAT --to-destination 10.42.42.43; ip6tables -t nat -A PREROUTING -i wg0 -p udp --dport 53 -j DNAT --to-destination fdcc:ad94:bacf:61a3::43; ip6tables -t nat -A PREROUTING -i wg0 -p tcp --dport 53 -j DNAT --to-destination fdcc:ad94:bacf:61a3::43; iptables -N WG_RATELIMIT_V4 || true; iptables -F WG_RATELIMIT_V4; iptables -A WG_RATELIMIT_V4 -m hashlimit --hashlimit-name wg-ratelimit-v4 --hashlimit-mode srcip --hashlimit-upto ${WG_RATELIMIT_PACKETS} --hashlimit-burst ${WG_RATELIMIT_BURST} -j ACCEPT; iptables -A WG_RATELIMIT_V4 -j DROP; iptables -D INPUT -p udp --dport 51820 -j WG_RATELIMIT_V4 2>/dev/null || true; iptables -A INPUT -p udp --dport 51820 -j WG_RATELIMIT_V4; ip6tables -N WG_RATELIMIT_V6 || true; ip6tables -F WG_RATELIMIT_V6; ip6tables -A WG_RATELIMIT_V6 -m hashlimit --hashlimit-name wg-ratelimit-v6 --hashlimit-mode srcip --hashlimit-upto ${WG_RATELIMIT_PACKETS} --hashlimit-burst ${WG_RATELIMIT_BURST} -j ACCEPT; ip6tables -A WG_RATELIMIT_V6 -j DROP; ip6tables -D INPUT -p udp --dport 51820 -j WG_RATELIMIT_V6 2>/dev/null || true; ip6tables -A INPUT -p udp --dport 51820 -j WG_RATELIMIT_V6
      - WG_POST_DOWN=| iptables -t nat -D PREROUTING -i wg0 -p udp --dport 53 -j DNAT --to-destination 10.42.42.43 || true; iptables -t nat -D PREROUTING -i wg0 -p tcp --dport 53 -j DNAT --to-destination 10.42.42.43 || true; ip6tables -t nat -D PREROUTING -i wg0 -p udp --dport 53 -j DNAT --to-destination fdcc:ad94:bacf:61a3::43 || true; ip6tables -t nat -D PREROUTING -i wg0 -p tcp --dport 53 -j DNAT --to-destination fdcc:ad94:bacf:61a3::43 || true; iptables -D INPUT -p udp --dport 51820 -j WG_RATELIMIT_V4 || true; iptables -F WG_RATELIMIT_V4 || true; iptables -X WG_RATELIMIT_V4 || true; ip6tables -D INPUT -p udp --dport 51820 -j WG_RATELIMIT_V6 || true; ip6tables -F WG_RATELIMIT_V6 || true; ip6tables -X WG_RATELIMIT_V6 || true
    ports:
      - "51820:51820/udp"
    volumes:
      - etc_wireguard:/etc/wireguard
      - /lib/modules:/lib/modules:ro
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      # MUST HAVE - enables local network routing
      - net.ipv4.conf.all.route_localnet=1
      # Necessary for VPN functionality
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
      # Recommended for IPv6 support
      - net.ipv6.conf.all.forwarding=1
    labels:
      - "traefik.enable=true"
      # Routers
      - "traefik.http.routers.wg-easy-ui.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.wg-easy-ui.entrypoints=websecure"
      - "traefik.http.routers.wg-easy-ui.middlewares=secure-chain@docker"
      - "traefik.http.routers.wg-easy-ui.service=wg-easy"
      # Services
      - "traefik.http.services.wg-easy.loadbalancer.server.port=51821"

# Network configuration
networks:
  traefik-net:
    name: traefik-net
    driver: bridge
    enable_ipv6: true
    ipam:
      driver: default
      config:
        - subnet: 10.42.42.0/24
        - subnet: fdcc:ad94:bacf:61a3::/64

# Routes:
# - https://your_domain           -> WireGuard web UI
# - https://traefik.your_domain   -> Traefik dashboard
# - https://adguard.your_domain   -> AdGuard Home web UI
